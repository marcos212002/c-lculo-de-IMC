<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Calculadora Imc</title>
</head>
<body>

    <main id="container">

        <section id="img">

            <img src="/assets/images/ilustrator.svg" alt="">

        </section>

        <section id="calculator">

            <form action="" id="form">

                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">

                    <label for="weight">Peso em Kg</label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            KG
                        </span>


                    </div>
                </div>

                <div class="input-box">

                    <label for="height">Altura em Metros</label>

                    <div class="input-field">

                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" required>
                        <span>
                            ALT
                        </span>


                    </div>

                </div>

                <button id="calculate">
                    calcular
                </button>

            </form>

            <div id="infos" class="hidden">
                
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>



            </div>
            
            <div id="more-info">
                <a href="https://www.saude.rj.gov.br/obesidade/noticias/2019/03/imc-voce-sabe-o-que-o-indice-de-massa-corporal-diz-sobre-sua-saude">mais informa√ßoes <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
               
            </div>


        </section>

    </main>

    <script src="/assets/js/script.js"></script>
    
</body>
</html>
